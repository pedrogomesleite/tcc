<form [formGroup]="form" class="form">
  <div class="titulo">
    <textarea rows="1" class="input" type="text" formControlName="titulo" placeholder="Título"></textarea>
  </div>
  <div class="corpo">
    <textarea rows="20" class="input" type="text" formControlName="corpo" placeholder="Descrição"></textarea>
  </div>
</form>
